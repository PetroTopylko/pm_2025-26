<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.min.css">
</head>
<body>
<h1>PM 2025-26</h1>

<div class="container py-4">
    <h1 class="mb-4">Мінімальна сітка Bootstrap</h1>

    <!-- 1) Basic 12-column row -->
    <div class="row g-3"><!-- g-3 = gutters -->
        <div class="col-4">
            <div class="p-3 border bg-light text-center">col-4</div>
        </div>
        <div class="col-4">
            <div class="p-3 border bg-light text-center">col-4</div>
        </div>
        <div class="col-4">
            <div class="p-3 border bg-light text-center">col-4</div>
        </div>
    </div>
</div>

<!-- Media elements -->

<!-- Images -->

<!-- Course Logo: "Програмування Web-додатків, частина 1" -->
<!-- Paste inline into your HTML or save as logo.svg -->
<svg width="320" height="80" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Логотип курсу: Програмування Web-додатків, частина 1</title>
    <desc id="desc">Мінімалістичний логотип з піктограмою дужок та градієнтом</desc>

    <!-- Gradient background pill -->
    <defs>
        <!-- Linear gradient for accent -->
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#06B6D4"/>
        </linearGradient>

        <!-- Reusable drop shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.2"/>
        </filter>
    </defs>

    <!-- Accent pill -->
    <rect x="20" y="30" rx="20" ry="20" width="200" height="140" fill="url(#g)" filter="url(#shadow)"/>

    <!-- Icon: angle brackets + slash to hint at HTML/CSS/JS -->
    <!-- Use strokes for crispness on any scale -->
    <g transform="translate(50,60)" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <!-- <  -->
        <path d="M30,40 L0,70 L30,100"/>
        <!-- /> -->
        <path d="M110,40 L140,70 L110,100"/>
        <!-- / -->
        <path d="M78,30 L52,110"/>
    </g>

    <!-- Text block -->
    <!-- Use system UI font stack to avoid external font load -->
    <g fill="#111827">
        <!-- Main title -->
        <text x="250" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, system-ui, sans-serif"
              font-size="36" font-weight="700" letter-spacing="0.2px">
            Програмування Web-додатків
        </text>
        <!-- Subtitle -->
        <text x="250" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, system-ui, sans-serif"
              font-size="22" fill="#374151">
            частина 1
        </text>
    </g>
</svg>

<br><br>

<!-- Audio -->

<!-- 1) External MP3 with basic controls -->
<audio controls preload="metadata">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Ваш браузер не підтримує аудіо.
</audio>
<br><br>
<!-- 2) Alternative format (OGG) as a secondary source -->
<audio controls preload="metadata">
    <source src="https://file-examples.com/storage/fe8c9a6d3e9b9c1e19a35df/2017/11/file_example_OOG_1MG.ogg"
            type="audio/ogg">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    Ваш браузер не підтримує аудіо.
</audio>
<br><br>

<!-- Video -->

<!-- 1) YouTube (privacy-enhanced) -->
<!-- Replace VIDEO_ID with actual ID; controls are native -->
<!-- Big Buck Bunny (CC BY) -->
<div class="embed">
    <iframe
            width="560"
            height="320"
            src="https://www.youtube-nocookie.com/embed/aqz-KE-bpKQ"
            title="Big Buck Bunny (Blender Foundation)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen loading="lazy">
    </iframe>
</div>


<br><br>

<!-- 2) Vimeo -->
<iframe src="https://player.vimeo.com/video/76979871?h=bf1e3c" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen loading="lazy" title="Vimeo player"></iframe>

<br><br>
<!-- 3) External MP4 (direct link) -->
<!-- Note: remote servers must support CORS/Range for smooth playback -->
<video controls width="560" preload="metadata" poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
</video>

<script src="/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/index.min.js" defer></script>
</body>
</html>
